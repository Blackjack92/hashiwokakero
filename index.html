<!DOCTYPE HTML>

<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>hashiwokakero</title>
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
        <script src="js/all.min.js"></script>
		<script src="js/papaparse.js"></script>
    </head>

    <body onload="game.init()">    
    
        <div>
            <button onclick="game.finished()">Check Game</button>
            <button onclick="game.reset()">Reset</button>
            <button onclick="game.display_load()">Load</button>
            <button onclick="game.display_export()">Export</button>
            <button onclick="game.highlight()">Highlight</button>
            <button onclick="game.unhighlight()">Unhighlight</button>
        </div>
        
        <div id="modal_load" class="modal">
            <div class="modal-content">
                <span id="close_load" class="close">&times;</span>
                <div class="row">
                    <div class="col">
                        <label>Enter your Hashiwokakero structure:</label>
                        <textarea class="load-game"></textarea>
                    </div>
                    <div class="col">
                        <label>Example structure:</label>
                        <textarea class="example" readonly></textarea>
                    </div>
                </div>
                <button onclick="game.load_from_csv()">Load</button>
            </div>
        </div>

        <div id="modal_export" class="modal">
            <div class="modal-content">
                <span id="close_export" class="close">&times;</span>
                <div class="row">
                    <div class="col">
                        <label>Copy the following text:</label>
                        <textarea class="export_game" readonly></textarea>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="game"></div>
        
        <div>
           <p class="finished_state">
            not finished.
           </p>
        </div>
    
        <footer>
            <p>&copy; Copyright 2017 Kevin Wallis</p>
        </footer>
    </body>
</html>
